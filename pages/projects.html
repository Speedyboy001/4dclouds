<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4DCLOUDS | PROJECTS</title>
  </head>
  <body>
    <nav>
      <a href="../index.html"><div class="logo">4DCLOUDS</div></a>
      <div class="links">
        <li class="link about"><a href="./about.html">about</a></li>
        <li class="link contact"><a href="./contact.html">contact</a></li>
        <li class="link projects"><a href="./projects.html">projects</a></li>
        <li class="link gallery"><a href="./gallery.html">gallery</a></li>
      </div>
      <div class="lines">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
    </nav>
    <center><h1>these are our projects</h1></center>
    <script src="../js/script.js"></script>
    <script>
      function countTouches(event) {
        let x = 0;
        x = event.touches.length;
        if (x == true) {
          document.querySelector(".links").classList.remove("active");
          document.querySelector(".lines").classList.remove("toggle");
          document
            .querySelectorAll(".link")
            .forEach((link) => (link.style.animation = ""));
        }
      }
    </script>
  </body>
</html>
